<VirtualHost *:80>
    ServerName localhost

    WSGIDaemonProcess it-asset-management python-path=/var/www/it-asset-management:/var/www/it-asset-management/venv/lib/python3.12/site-packages
    WSGIProcessGroup it-asset-management
    WSGIScriptAlias / /var/www/it-asset-management/wsgi.py

    <Directory /var/www/it-asset-management>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/it-asset-managemen-error.log
    CustomLog ${APACHE_LOG_DIR}/it-asset-managemen-access.log combined
</VirtualHost>
