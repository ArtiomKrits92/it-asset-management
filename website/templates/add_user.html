{% extends "base.html" %}
{% block content %}
<h2>Add New User</h2>
<form method="POST">
  <div class="mb-3">
    <label for="full_name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="full_name" name="full_name" required />
  </div>
  <button type="submit" class="btn btn-primary">Add User</button>
</form>
{% endblock %}
