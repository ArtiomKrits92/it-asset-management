{% extends "base.html" %}
{% block content %}
<h2>Modify Item</h2>
<form method="GET" action="{{ url_for('modify_item_form') }}">
  <div class="mb-3">
    <label for="item_id" class="form-label">Item ID</label>
    <input type="number" class="form-control" id="item_id" name="item_id" min="1" required />
  </div>
  <button type="submit" class="btn btn-primary">Load Item</button>
</form>
{% endblock %}
